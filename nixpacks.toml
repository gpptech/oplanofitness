# Nixpacks configuration for Railway deployment
# Docs: https://nixpacks.com/docs/configuration/file

# Force Python provider detection
providers = ["node", "python"]

[phases.setup]
nixPkgs = ["...", "python311"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd data/api && uvicorn gestor_alimentos_api:app --host 0.0.0.0 --port $PORT"
