# Nixpacks configuration for Railway deployment - Backend only
# Docs: https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "cd data/api && uvicorn gestor_alimentos_api:app --host 0.0.0.0 --port $PORT"
