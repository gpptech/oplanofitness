# Nixpacks configuration for Railway deployment
# Docs: https://nixpacks.com/docs/configuration/file

# Force Python and Node provider detection
providers = ["python", "node"]

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd data/api && uvicorn gestor_alimentos_api:app --host 0.0.0.0 --port $PORT"
