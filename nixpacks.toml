# Nixpacks configuration for Railway deployment
# Docs: https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20"]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements.txt",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd data/api && python3 -m uvicorn gestor_alimentos_api:app --host 0.0.0.0 --port $PORT"
