# Railway deployment configuration
# Configures single service deployment for FastAPI + React SPA

[build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[deploy]
startCommand = "cd data/api && python3 -m uvicorn gestor_alimentos_api:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
