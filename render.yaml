services:
  # Backend - FastAPI
  - type: web
    name: oplanofitness-api
    runtime: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd data/api && uvicorn gestor_alimentos_api:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/alimentos
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PATH
        value: ../../data/db/alimentos.db

  # Frontend - React
  - type: static
    name: oplanofitness-app
    plan: starter
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
